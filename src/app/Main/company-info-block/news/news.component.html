<div class="tab-changing-section">
  <div class="wrap-news">
    <ul>
      <li *ngFor="let item of news">
        <div class="img-wrap" [ngStyle]="{'background-image': 'url('+item.image +')'}">
        </div>
        <div class="news-content">
          <p  class="datetime">{{item.datetime}} | {{item.source}}</p>
          <a [href]="item.url" class="headline">{{item.headline}}</a>
          <p class="summary">{{item.summary}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
